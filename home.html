<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thang Hoang</title>
</head>
<body>
    <form>
        Select your favorite fruit:
        <select id="mySelect" data-id="hello">
          <option value="apple" >Apple</option>
          <option value="orange">Orange</option>
          <option value="pineapple">Pineapple</option>
          <option value="banana">Banana</option>
        </select>
      </form>
      <p>Click the button to change the selected fruit to banana.</p>
      <button type="button" onclick="myFunction()">Try it</button>
      

      <script>
        function myFunction() {
            document.getElementById("mySelect").value = "banana";
        }
        var btn_select = document.getElementById("mySelect");
        console.log(btn_select.getAttribute('data-id'));
      </script>
</body>
</html>
