<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App chat</title>
</head>
<body>
    <h1>App chat rat hay</h1>
    <ul id="message"></ul>
    <form action="" id="chat-form">
        <input type="text" id="chat-mess">
        <button id="send-chat">send</button>
    </form>
    <img style="width: 300px; height: 300px;" src="anh_meo.jpg" alt="">
</body>

<script src = "/socket.io/socket.io.js"></script>
<script>
    const socket = io()
    const name = prompt('Nhap ten cua ban ')
    const chatForm = document.querySelector('#chat-form')
    const chatMess = document.querySelector('#chat-mess')
    chatForm.onsubmit = function(e){
        e.preventDefault()
        const message = chatMess.value;
        socket.emit('on-chat',{name:name,message: message})
        chatMess.value = ''
    }

    const messages = document.querySelector('#message');
    socket.on('user-chat',(message) =>{
        const chatItem = document.createElement('li')
        chatItem.textContent = `${message.name}: ${message.message}`;
        messages.appendChild(chatItem)
    })
</script>

</html>
